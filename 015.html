<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My website</title>
		<style type="text/css">
			/* a:link{

			a{
				color: red;
				text-decoration: none;
			}
			a:visited{
				color:green;
				text-decoration: overline;
			}
			a:hover{
				color: yellow;
				text-decoration: line-through;
			}
			a:active{
				color: pink;
				text-decoration: blink;
			}
		</style>
	</head>
	<body>
		<a href="#">链接伪类，链接样式</a>
	</body>
</html>
